<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="siginup form.css">
    <title>Wonder of World</title>
</head>
<body>
    <div class="signup-container">
        <h2>Create your Wonder of World account</h2>
        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <p class="password-instructions">Passwords must be at least 6 characters.</p>

            <label for="confirm-password">Re-enter Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Create your Wonder of World account</button>

            <p class="legal">By creating an account, you agree to Wonder of World <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
        </form>
        <hr>
        <p>Already have an account? <a href="login page .html">Sign-In</a></p>
        <center>
            <a href="main page.html" class="btn btn-secondary">Back</a>
        </center>
        
    </div>
</body>
</html>
